<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TASKS</title>
</head>

<body>
	<div class="wrapper">
		<div class="search"></div>
		<div class="all__tasks">
			<h1>You've got <span class="crimson">7 task</span> today</h1>
			<button class="button__new-task">
				<img src="./img/Plus.svg" alt="Плюсик, для добавления формы">
				<div class="new__task">Add new</div>
			</button>
		</div>
		<div class="hold">
			<label for=""> On Hold</label>
			<div class="task__line">
				<div class="task__name"></div>
				<div class="task__process"></div>
				<div class="task__statys"></div>
				<div class="task__edit"></div>
			</div>
		</div>
		<div class="completed"></div>
	</div>

</body>

</html>
