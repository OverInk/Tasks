<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TASKS</title>
</head>

<body>
	<div class="wrapper">
		<div class="search"></div>
		<div class="all__tasks">
			<h1>You've got <span class="crimson">7 task</span> today</h1>
			<button class="button__new-task">
				<img src="./img/Plus.svg" alt="Плюсик, для добавления формы">
				<div class="new__task">Add new</div>
			</button>
		</div>
		<div class="hold container">
			<div class="name__task"> On Hold</div>
			<div class="task__line">
				<div class="task__name">
					<div class="task__name-figura">
						<div class="ring-2"></div>
					</div>
					<div class="task__name-text">Evaluate the addition and deletion of user IDs.</div>
				</div>
				<div class="task__process">Pending</div>
				<div class="task__statys">
					<div class="task__starys-ring ring-1"></div>
					<div class="task__statys-text">Minor</div>
				</div>
				<button class="button__edit">
					<div class="button__edit-tochka"></div>
				</button>
			</div>
		</div>
		<div class="completed"></div>
	</div>

</body>

</html>
